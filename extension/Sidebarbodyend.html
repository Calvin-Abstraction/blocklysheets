<body>
  <div class="sidebar branding-below">

<p>Build your formulas block by block!</p>

<div id="blocklyDiv" style="height: 480px; width: 100%;"></div>

<xml id="toolbox" style="display: none">
  <category name="Logic">
	<block type="controls_if"></block>
	<block type="logic_compare"></block>
	<block type="logic_operation"></block>
	<block type="logic_negate"></block>
	<block type="logic_boolean"></block>
  </category>
  <category name="Loops">
	<block type="controls_repeat_ext">
	  <value name="TIMES">
		<block type="math_number">
		  <field name="NUM">10</field>
		</block>
	  </value>
	</block>
	<block type="controls_whileUntil"></block>
  </category>
  <category name="Math">
	<block type="math_number"></block>
	<block type="math_arithmetic"></block>
	<block type="math_single"></block>
  </category>
  <category name="Text">
	<block type="text"></block>
	<block type="text_length"></block>
	<block type="text_print"></block>
  </category>
</xml>

<xml id="startBlocks" style="display: none">
  <block type="controls_if" inline="false" x="20" y="20">
	<mutation else="1"></mutation>
	<value name="IF0">
	  <block type="logic_compare" inline="true">
		<field name="OP">EQ</field>
		<value name="A">
		  <block type="math_arithmetic" inline="true">
			<field name="OP">MULTIPLY</field>
			<value name="A">
			  <block type="math_number">
				<field name="NUM">6</field>
			  </block>
			</value>
			<value name="B">
			  <block type="math_number">
				<field name="NUM">7</field>
			  </block>
			</value>
		  </block>
		</value>
		<value name="B">
		  <block type="math_number">
			<field name="NUM">42</field>
		  </block>
		</value>
	  </block>
	</value>
	<statement name="DO0">
	  <block type="text_print" inline="false">
		<value name="TEXT">
		  <block type="text">
			<field name="TEXT">Don't panic</field>
		  </block>
		</value>
	  </block>
	</statement>
	<statement name="ELSE">
	  <block type="text_print" inline="false">
		<value name="TEXT">
		  <block type="text">
			<field name="TEXT">Panic</field>
		  </block>
		</value>
	  </block>
	</statement>
  </block>
</xml>

<script>
  var workspace = Blockly.inject('blocklyDiv',
	  {media: '../../media/',
	   toolbox: document.getElementById('toolbox')});
  Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
							 workspace);

/**
 * @brief Update the text box with the regenerated formulas every time something has changed.
 */
function myUpdateFunction()
{
	Blockly.Sheets.INFINITE_LOOP_TRAP = null;
	var code = Blockly.Sheets.workspaceToCode(workspace);
	document.getElementById("generated-formulas").value = code;
}
workspace.addChangeListener(myUpdateFunction);
</script>

  <script>
	/**
	 * On document load, assign click handlers to each button and try to load the
	 * user's origin and destination language preferences if previously set.
	 */
	$(function() {
	  $('#insert-text').click(insertText);
	});

	/**
	 * Runs a server-side function to insert the formulas...
	 */
	function insertText() {
	  this.disabled = true;
	  $('#error').remove();
	  google.script.run
		  .withSuccessHandler(
			function(returnSuccess, element) {
			  element.disabled = false;
			})
		  .withFailureHandler(
			function(msg, element) {
			  showError(msg, $('#button-bar'));
			  element.disabled = false;
			})
		  .withUserObject(this)
		  .insertText($('#generated-formulas').val());
	}

	/**
	 * Inserts a div that contains an error message after a given element.
	 *
	 * @param msg The error message to display.
	 * @param element The element after which to display the error.
	 */
	function showError(msg, element) {
	  var div = $('<div id="error" class="error">' + msg + '</div>');
	  $(element).after(div);
	}
  </script>
